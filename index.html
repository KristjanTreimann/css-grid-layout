<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
	<title>Summer Panel</title>
</head>
<body>
	<div class="container">
		<div class="bg1">
		  <h2>56 <span>| 92</span></h2>
		  <p>Days of Summer</p>
		</div>
		<div class="bg1">
		  <h2><i class="fas fa-umbrella-beach"></i></h2>
		  <p>Holiday</p>
		</div>
		<div class="bg2">
		  <h2><i class="fas fa-running"></i></h2>
		  <p>Activities</p>
		</div>
		<div class="bg1">
			<h2><i class="fas fa-calendar-alt"></i></h2>
			<p>Tuesday, 28 July 2020</p>
		  </div>
		<div class="bg1">
		  <h2>18 &deg;</h2>
		  <p>Temperature</p>
		</div>
		<div class="bg2">
		  <h2>468 <span>km</span></h2>
		  <p>Distance travelled</p>
		</div>
		<div class="bg1">
			<div class="day">
				<i class="fas fa-sun fa-3x"><p>04:57</p></i>
		  		<i class="fas fa-moon fa-3x"><p>21:56</p></i>
			</div>
		</div>
		<div class="bg1">
		  <h2>28 <span>%</span></h2>
		  <p>Humidity</p>
		</div>
		<div class="bg2">
		  <h2>37</h2>
		  <p>Places visited</p>
		</div>
		<div class="bg2">
		  <h2><i class="fas fa-list"></i></h2>
		  <p>Bucket list</p>
		</div>
		<div class="bg2">
		  <h2><i class="fas fa-birthday-cake"></i></h2>
		  <p>Upcoming events</p>
		</div>
		<div class="bg2">
		  <h2><i class="fas fa-map-pin"></i></h2>
		  <p>Sightseeings</p>
		</div>
	  </div>
</body>
</html>
